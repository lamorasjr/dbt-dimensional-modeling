version: 2

models:
  - name: dim_products
    columns:
      - name: product_key
        description: The surrogate key of the product.
        tests:
          - not_null
          - unique
      - name: product_id
        description: The natural key of the product.
        tests:
          - not_null
          - unique
      - name: product_name
        description: The product name.
        tests:
          - not_null
  
  - name: dim_date
    columns:
      - name: date_day
        description: Contains unique dates and is reference for other columns.
        tests:
          - unique
          - not_null

  - name: dim_addresses
    columns:
      - name: address_key
        description: The surrogate key of the addresses.
        tests:
          - not_null
          - unique
      - name: address_id
        description: The natural key of address table.
        tests:
          - not_null
          - unique

  - name: dim_customers
    columns:
      - name: customer_key
        description: The surrogate key for customers table.
        tests:
          - not_null
          - unique